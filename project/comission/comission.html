<!DOCTYPE html>
<html>
<head>
<title>Comission</title>
<link rel="stylesheet" href="comissionstyles.css">


</head>
<body>
<script src="comissionjs.js"> </script>
        
        <div id="container">
                
                
        <fieldset>
        <legend>Traded</legend>
        <input id="traded" type="text" placeholder="traded"
                oninput="getPrice(this.id,this.value)">
        </fieldset>
        <fieldset>
        <legend>Price</legend>
        <input id="price" type="text" placeholder="price" 
        data-validetta="required, price" required=""
                oninput="getPrice(this.id,this.value)">   
        </fieldset>
        <fieldset>
        <legend>Comission percentage</legend>
        <input id="comission" type="text" required="" placeholder="%" value="5"
                 oninput="getPrice(this.id,this.value)">
        </fieldset>
        <br>
        <fieldset>
        <legend>Result</legend>
        <input id="total" type="text" required="" placeholder="result" 
                oninput="getPrice(this.id,this.value)"> 
                <br>
        <legend>Net income</legend>
        <input id="netincome" type="text" required="" placeholder="net income"
                oninput="getPrice(this.id,this.value)">
                <br>
                <legend>% of total winning</legend>
        <input id="percent" type="text" required="" placeholder= "percent"
                 oninput="getPrice(this.id,this.value)"> <a>% of total winning</a>
        </fieldset>
        </div>

        
        


        
</body>
</html>
