<!DOCTYPE html>
<html>
<head>
<title>Lenght</title>
</head>
<body>
<script src="lenght/lenght.js"></script>

<div class="container">

        <fieldset>
        <legend>Feet</legend>
        <input id="inputFeet" type="number" placeholder="Feet" 
        oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)"> 
        </fieldset>

        <fieldset>
        <legend>Meters</legend>
        <input id="inputMeters"  type="number" placeholder="Meters" 
        oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)">
        </fieldset>

        <fieldset>
        <legend>Inches</legend>
        <input id="inputInches"  type="number" placeholder="Inches" 
        oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)">
        </fieldset>

        <fieldset>
        <legend>cm</legend>
        <input id="inputcm"  type="number" placeholder="cm" 
        oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)">
        </fieldset>

        <fieldset>
        <legend>Yards</legend>
        <input id="inputYards"  type="number" placeholder="Yards"
         oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)">
        </fieldset>

        <fieldset>
        <legend>Kilometers</legend>
        <input id="inputKilometers"  type="number" placeholder="Kilometers" 
        oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)">
        </fieldset>

        <fieldset>
        <legend>Miles</legend>
        <input id="inputMiles"  type="number" placeholder="Miles" 
        oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)">
        </fieldset>
      </div>
    </div>
  </div> 

</body>
</html>
